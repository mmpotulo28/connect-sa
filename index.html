<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Connect-SA is a platform that allows you to create your professional connections"
    />
    <meta
      name="keywords"
      content="Connect-SA, Connect, SA, South Africa, Professional, Connections, Create, "
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/forms.css" />
    <script
      src="https://kit.fontawesome.com/cda065bf16.js"
      crossorigin="anonymous"
    ></script>
    <title>Connect-SA | Create your Connections</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="left">
          <li class="logo">Connect-SA</li>
        </ul>
        <ul class="right">
          <li>
            <a href="#"><i class="fa fa-house"></i>Home</a>
          </li>
          <li>
            <a href="#create_conn"><i class="fa fa-circle-plus"></i>Create</a>
          </li>
          <li>
            <a href="./view.html"><i class="fa fa-list"></i>View</a>
          </li>
          <li>
            <a href="#contacts"><i class="fa fa-address-card"></i>Contacts</a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="body_section" id="create_connect">
      <h1>Add to your Connections</h1>
      <form id="create_form">
        <div class="input_group">
          <label for="name">Full Name:</label>
          <input type="text" name="name" id="name" required /><br />
        </div>
        <div class="input_group">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" required /><br />
        </div>
        <div class="input_group">
          <label for="phone">Phone:</label>
          <input type="tel" name="phone" id="phone" required /><br />
        </div>
        <div class="input_group">
          <label for="company">Company:</label>
          <input type="text" name="company" id="company" required /><br />
        </div>
        <div class="input_group">
          <label for="category">Category:</label>
          <select name="category" id="category" required>
            <option value="IT">IT</option>
            <option value="Business">Business</option>
            <option value="Marketing">Marketing</option>
            <option value="Finance">Finance</option>
            <option value="Engineering">Engineering</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="input_group">
          <label for="position">Role:</label>
          <input type="text" name="position" id="position" required /><br />
        </div>
        <div class="input_group">
          <label for="website">Portfolio:</label>
          <input type="text" name="website" id="website" required /><br />
        </div>
        <div class="input_group">
          <label for="notes">Notes:</label>
          <textarea name="notes" id="notes" cols="30" rows="10"></textarea><br />
        </div>

        <div class="buttons">
          <button type="submit" id="submit">Submit</button>
        </div>
        
    </section>

    <footer>
      <ul class="footer_links">
        <h3 class="heading">Links</h3>
          <li>
            <a href="#"><i class="fa fa-house"></i>Home</a>

          </li>
          <li>
            <a href="#view_connect"><i class="fa fa-list"></i>View</a>
          </li>
          <li>
            <a href="#contacts"><i class="fa fa-address-card"></i>Contacts</a>
          </li>
      </ul>
      <ul class="socials">

      <ul class="contacts">
